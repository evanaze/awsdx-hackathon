version: 1
default_environment: dev
project_id: 1bfa6281-7a00-412e-82cf-e2cacfc30dc9
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-spreadsheets-anywhere
    variant: ets
    pip_url: git+https://github.com/ets/tap-spreadsheets-anywhere.git
    config:
      tables:
      - path: file://data
        name: opp_atlas
        pattern: opportunity_atlas.csv
        format: csv
        start_date: 2017-05-01T00:00:00Z
        key_properties: [tract]
      - path: file://data
        name: zip_tract_mapping
        pattern: ZIP_TRACT_*.xlsx
        format: excel
        start_date: 2017-05-01T00:00:00Z
        key_properties: [tract]
        worksheet_name: SQLT0006
      - path: file://data
        name: zillow_home_idx
        pattern: Zip_zhvi*.csv
        format: csv
        start_date: 2017-05-01T00:00:00Z
        key_properties: [RegionID]
  loaders:
  - name: target-duckdb
    variant: jwills
    pip_url: target-duckdb~=0.4
    config:
      filepath: data/duck.db
  transformers:
  - name: dbt-duckdb
    variant: jwills
    pip_url: dbt-core~=1.2.0 dbt-duckdb~=1.2.0
    config:
      path: data
  utilities:
  - name: superset
    variant: apache
    pip_url: apache-superset==1.5.0 markupsafe==2.0.1
